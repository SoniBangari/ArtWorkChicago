<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mb-3" style="display: flex; background-color: antiquewhite;font-weight: 200; padding-left: 45%;"><i class="fas fa-solid fa-heart"></i> My WishList<i class="fas fa-solid fa-heart"></i> </h1>
            <ul class="list-unstyled row">
                <li class="col-md-4 mb-3" *ngFor="let artwork of favorites">
                    <div class="card">
                        <img class="card-img-top" [src]="getImageUrl(artwork.image_id)" [alt]="artwork.title">
                        <div class="card-body">
                            <h5 class="card-title">{{ artwork.title }}</h5>
                            <p class="card-text">{{ artwork.artist }}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
