<section id="product">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="productHeading text-center">
                    <h2 class="mb-3">Welcome to ArtWorks</h2>

                    <nav class="navbar navbar-expand-lg navbar-dark indigo mb-4">

                        <a class="navbar-brand" href="#">Navbar</a>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <form class="form-inline ml-auto" style="display: flex; padding-left: 30%;">
                                <div class="md-form my-0">
                                    <input class="form-control" type="search" placeholder="Search" aria-label="Search"
                                        (input)="updateTextSearch($event)">
                                </div>
                                <button class="btn btn-outline-success-white btn-md my-0 ml-sm-2"
                                    type="submit">Search</button>
                                <div class="custom-select">
                                    <select class="btn btn-outline-success" (change)="selectUpdate($event)">
                                        <option class="dropdown-item" value="0">Search by</option>
                                        <option class="dropdown-item" value="1">Artist</option>
                                        <option class="dropdown-item" value="2">Title</option>
                                    </select>
                                </div>
                            </form>


                        </div>


                    </nav>

                    <ul class="list-unstyled d-flex   justify-content-center ">
                      <a [routerLink] = "['/view',item.id]" *ngFor = "let item of searchedData" >
                        <li class="list-group-item d-flex justify-content-between align-items-start m-2">
                            <img src="https:\\www.artic.edu\iiif\2\{{item.image_id}}\full\843,\0\default.jpg" alt="">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">{{item.title}}</div>
                                {{item.artist_title}}
                            </div>
                        </li>
                      </a>
                    </ul>
                </div>

            </div>
            <div class="col-12">
              <div class="d-flex my-4 mx-2 list">
                <ul class="pagination" style="display: flex; padding-left: 80%;">
                    <li class="page-item">
                      <a class="page-link prev" (click) = "prevPage()" >Previous</a>
                    </li>
                    <!-- <li class="page-item"><a class="page-link" >{{pageNo-1}}</a></li> -->
                    <li class="page-item active" aria-current="page">
                      <!-- <a class="page-link">{{pageNo}}</a> -->
                    </li>
                    <li class="page-item"><a class="page-link">{{pageNo+1}}</a></li>
                    <li class="page-item">
                      <a class="page-link next" (click) = "nextPage()">Next</a>
                    </li>
                  </ul>
            </div>
                <div class="row mt-3">
                    <div class="col-lg-3 pt-2" *ngFor = "let art of dataInfo">
                        <div class="box-shadow">
                            <div class="card" >
                              <a [routerLink] = "['/view',art.id]">
                                <img class="img-fluid" style="height: 300px;"
                                    src="https:\\www.artic.edu\iiif\2\{{art.image_id}}\full\843,\0\default.jpg"
                                    class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{art.title}}</h5>{{art.artist_title}}
                                    <div class="artist">
                                        <p class="card-text" id="artist">
                                        {{art.artist_display}}<br>{{art.place_of_origin}}
                                      </p>
                                      </div>
                                  
                                    <p class="card-text"><span
                                            class="text-danger fw-semibold me-2">${{art.publishing_verification_level}}</span><br>
                                            ${{art.credit_line}}
                                       
                                    </p>
                                  
                                  



                                </div>
                              </a>
                              <button class="btn btn-outline-primary" (click)="addToFavorites(art)">Add to WishList
                                <br>
                              </button>
                                <a  class="btn btn-sm btn-success" routerLink="/favorites">
                                  View Wishlist</a>
                          
                     
                            <small class="text-muted">{{art.objectDate}}</small>
                            </div>

                        </div>
                    </div>
                </div>
